</head>
<body>
<script>
    let a =[1,2,3,4,5,5,6,7,8,9,10];
    let max = a[0];
    let x=1;
    for(let i =0;i<a.length;i++){
        if(a[0]<a[x]){
            max = a[x];
        }
        x++;

    }
    document.write(max+' '+a.indexOf(10))
</script>
