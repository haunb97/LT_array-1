<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LT1</title>
</head>
<body>

<script>
    let a = 0;
    let num =[1,34,5,65,5,7,6,555,6,77,5,55];
    for(let i=0 ; i<num.length;i++){
        if(num[i]>=10){
            a++;
            document.write( num[i]+' ');
        }


    }
    document.write('<br> có tổng công là '+a+' số lớn hơn 10');

</script>



</body>
</html>
